<div class="container mt-5">
  <h1 class="text-center mb-5">Ações</h1>
  <div class="row">
    <div class="col-sm-12 col-md-6 mb-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center mb-5">Maiores Altas</h5>
          <ul class="list-group list-group-flush d-flex ">
            @if(!isLoadingStocks){
                @for(stock of stockAscCloseQuote; track stock.stock){
                  <li class="list-group-item py-3 d-flex align-items-center gap-3">
                    <div>
                      <img src="{{stock.logo}}" alt="" class="image-stock">
                    </div>
                    <div class="d-flex flex-column gap-1 w-100">
                      <div>
                        <span class="m-1">{{stock.stock}}</span>
                        <span>{{stock.name}}</span>
                      </div>
                      <div class="d-flex align-items-start">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-arrow-up" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
                        </svg>
                        <span class="align-center">{{stock.change.toFixed(2).replace(".",",")}}</span>%
                      </div>
                    </div>
                    <div class="price">
                      <span class="m-1">R${{stock.close.toFixed(2).replace(".",",")}}</span>
                    </div>
                  </li>
                }
            }@else {
              <ngx-skeleton-loader
                count="5"
                [theme]="{ 'border-radius': '0', height: '50px' }">
              </ngx-skeleton-loader>
            }
          </ul>
        </div>
      </div>
    </div>
    <div class=" col-sm-12 col-md-6 mb-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center mb-5">Maiores Baixas</h5>
          <ul class="list-group list-group-flush d-flex ">

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
