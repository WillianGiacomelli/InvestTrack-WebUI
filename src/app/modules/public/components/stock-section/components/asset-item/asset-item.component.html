@if(isLoading){
  <ngx-skeleton-loader
    count="5"
    [theme]="{ 'border-radius': '0', height: '50px' }">
  </ngx-skeleton-loader>
}@else{
  @for(asset of assets; track asset.name){
    <li class="list-group-item py-3 d-flex align-items-center gap-3">
        <div>
          <img src="{{asset.logo}}" alt="" class="image-stock">
        </div>
        <div class="d-flex flex-column gap-1 w-100">
          <div>
            <span class="m-1">{{asset.stock}}</span>
            <span class="text-black-50">{{asset.name}}</span>
          </div>
          <div class="d-flex align-items-start">
            @if(isUp){
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-arrow-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
              </svg>
            }@else {
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-arrow-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>
              </svg>
            }
            <span class="align-center">{{asset.change.toFixed(2).replace(".",",")}}</span>%
          </div>
        </div>
        <div class="price">
          <span class="m-1">R${{asset.close.toFixed(2).replace(".",",")}}</span>
        </div>
    </li>
  }
}
