<div class="pt-4">
  <p class="fs-5">
    Redefinição de senha
  </p>
  <div class="d-flex justify-content-center">
    <form class="w-100" [formGroup]="resetEmailForm" (ngSubmit)="handleResetEmailFormSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control py-2" id="email" autocomplete="username" placeholder="Email" required>
        @if(resetEmailForm.get('email')!.hasError('required') && resetEmailForm.get('email')!.touched) {
          <small class="text-danger">Campo obrigatório</small>
        }
      </div>
      <a class="link-offset-2 link-underline link-underline-opacity-0" (click)="loginService.toggleAuthTab('login')">Voltar</a>
      <button [disabled]="!resetEmailForm.valid" [disabled]="isLoading" type="submit" class="btn btn-primary w-100 py-3 btn-color mt-4">
        @if(isLoading) {
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        }
        Enviar email
      </button>
    </form>
  </div>
</div>
