
<div class="d-flex flex-column align-items-center justify-content-center">
  <img src="../../../../../../../assets/images/commom/empty-wallet.png" alt="Empty Wallet" class="mb-4 img-fluid" width="500" height="500"/>
  <h3 class="text-center">Sua carteira está vazia</h3>
  <p class="text-center">Crie sua carteira e adicione os seus investimentos clicando no botao abaixo</p>
  <button class="btn btn-primary mt-4" (click)="open(content)">Criar Carteira</button>
</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Criar Carteira</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
      <form class="w-100" [formGroup]="createWalletForm">
        <div class="mb-3">
          <label for="text" class="form-label">Nome da carteira de investimentos</label>
          <input type="text" formControlName="name" class="form-control py-2" id="name" placeholder="Nome" required>
          @if(createWalletForm.get('name')!.hasError('required') && createWalletForm.get('name')!.touched) {
            <small class="text-danger">Campo obrigatório</small>
          }
        </div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary" [disabled]="!createWalletForm.valid" (click)="modal.close('Save click')">Criar</button>
    <button type="button" class="btn btn-outline-danger" (click)="modal.dismiss('Cancel click')">Cancelar</button>
	</div>
</ng-template>
