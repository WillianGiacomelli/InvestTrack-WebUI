<div class="bg-color">
  <h1 class="text-dark text-start title fs-2 container px-3 py-3">InvestTrack</h1>
</div>
<div class="container">
  <div class="d-flex justify-content-center align-items-center h-100 w-100">
    <div>
      <div class="card">
        <div class="card-body">
          <h1 class="text-dark text-center title mt-3 fs-5">
            Recuperação de senha
          </h1>
          <div class="d-flex justify-content-center">
            <form class="w-100" [formGroup]="resetPasswordForm" (ngSubmit)="handleResetPasswordFormSubmit()">
              <div class="mb-3">
                <label for="password" class="form-label">Nova senha</label>
                <input type="password" formControlName="password" class="form-control py-2" id="password" autocomplete="password" placeholder="Senha" required>
                <small class="text-danger" *ngIf="resetPasswordForm.get('password')!.hasError('required') && resetPasswordForm.get('password')!.touched">Campo obrigatório</small>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmação da nova senha</label>
                <input type="password" formControlName="confirmPassword" class="form-control py-2" (blur)="checkPasswords()" id="confirmPassword" autocomplete="password" placeholder="Confirmação senha" required>
                <small class="text-danger" *ngIf="resetPasswordForm.get('confirmPassword')!.hasError('required') && resetPasswordForm.get('confirmPassword')!.touched">Campo obrigatório</small>
              </div>
              @if(resetPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch'] && resetPasswordForm.get('confirmPassword')?.touched){
                <div class="text-danger">
                  As senhas não coincidem!
                </div>
              }
              <button type="submit" class="btn btn-primary w-100 py-3 btn-color mt-4">
                @if(isLoading){
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                }
                Alterar senha
              </button>
            </form>
        </div>
        </div>
      </div>
  </div>
</div>
